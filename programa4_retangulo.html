<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retângulo</title>
    <script>
        var base = prompt ("digite o valor da base");
        var altura = prompt ( "digite o valor da altura");
        var A = base * altura ;
        var resultado = "A área do retângulo é " + A;
        alert(resultado); //cria uma janela no navegador
        console.log(resultado); // Mostra o resultado no console do navegador
        document.write(resultado); //Escreve o resultado na página
    </script>
</head>
