    <title>Losango</title>
    <script>
        var diagonal_maior = prompt ( "digite o valor da diagonal maior");
        var diagonal_menor = prompt ( "digite o valor da diagonal menor");
        var A = diagonal_maior * diagonal_menor / 2;
        var resultado = "A área do losango é " + A;
        alert(resultado); //cria uma janela no navegador
        console.log(resultado); // Mostra o resultado no console do navegador
        document.write(resultado); //Escreve o resultado na página
        </script>
