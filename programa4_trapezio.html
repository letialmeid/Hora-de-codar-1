<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapézio</title>
    <script>
        var base_maior = prompt("digite o valor da base maior");
        var base_menor = prompt ("digite o valor da base menor");
        var altura = prompt ( "digite o valor da altura");
        var soma = base_maior + base_menor;
        var A = soma * altura / 2;
        var resultado = "A área do trapézio é " + A;
        alert(resultado); //cria uma janela no navegador
        console.log(resultado); //mostra o resultado no console do navegador
        document.write(resultado); //escreve o resultado na página
        //são necessários esses três comandos para o processo de mostrar o resultado no navegador dar certo

    </script>
</head>
